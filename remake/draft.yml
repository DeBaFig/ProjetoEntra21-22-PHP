models:
  Profile:
    ddd_phone: integer
    phone: integer
    address: string:100
    cep: integer
    email_verified_at: timestamp
    cpf: integer
    status: boolean
    facebook: string
    instagram: string
    avatar: string
    relationships:
      hasMany: Item, User

  Category:
    title: string:50
  
  Subcategory:
    title: string:50
    relationships:
      hasMany: Category

  Photo:
    photo_image: string 
    create_at: timestamp
   
  Item:
    title: unique integer
    description: nullable string:255
    address: nullable string:150
    reference_link: string
    min_price: integer
    max_price: integer
    publish_at: timestamp
    quantity: integer
    new: enum:Novo,Usado
    negociate: boolean
    status: enum:Ativo,Exclu√≠do,Pausado default:'ativo'
    purpose: enum:comprar,alugar
    relationships:
      hasMany: Photo