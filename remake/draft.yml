models:
  Admin:
    name: string
    email: string
    email_verified_at: timestamp  nullable 
    password: string
    isAtive: tinyInteger default:1

  User:
    name: string
    email: string
    email_verified_at: timestamp  nullable 
    password: string
    ddd_phone: tinyInteger nullable 
    phone: string nullable 
    address: string:150 nullable 
    cep: string nullable 
    cpf: string nullable 
    facebook: string nullable 
    instagram: string nullable 
    avatar: string nullable 
    isAtive: tinyInteger default:1
    relationships:
      hasMany: Item

  Category:
    title: string:50
  
  Subcategory:
    title: string:50
    relationships:
      hasMany: Category

  Photo:
    photo_image: string 
    create_at: timestamp
   
  Product:
    title: string
    description: nullable string:255
    address: nullable string:150
    reference_link: string
    min_price: integer
    max_price: integer
    publish_at: timestamp
    quantity: tinyInteger
    isNew: tinyInteger
    isNegotiable: tinyInteger
    isActive: tinyInteger default:1
    relationships:
      hasMany: Photo
      belongsTo: User
    
    Comment:
      text_input: string:255
      created_at: timestamp defaul:now
        relationships:
          belonsgsTo: Product